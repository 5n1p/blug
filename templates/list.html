{% extends 'base.html' %}
{% block content %}
<div class="article-list">
{% for post in current_posts %} 
<div itemprop="blogPost">
    {% set teaser_only=true %}
    {% include 'post.html' %}
    <hr>
</div>
    {% endfor %}  
</div>
<div>
    <a class="prev" href="/blog/page/{{ next_page }}/">&larr; Older</a>
    <a href="/blog/archives" class="archive-footer">Blog Archives</a>
</div>
{% endblock %}
