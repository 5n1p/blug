{% extends 'base.html' %}
{% block content %}
<div class="article-list">
{% for post in current_posts %} 
<div itemprop="blogPost">
    {% set teaser_only=true %}
    {% include 'post.html' %}
    <hr>
</div>
    {% endfor %}  
</div>
<div class="bottom-nav">
    {% if next_page %}
    <p><a class="prev pull-left" href="/blog/page/{{ next_page }}/">&larr; Older</a></p>
    {% endif %}
    <p><a href="/blog/archives">Blog Archives</a></p>
</div>
{% endblock %}
