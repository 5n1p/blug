<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <title>{% block title %}{{ title }}{% endblock %}</title>
  <meta name="author" content="{% block author %}{{ author }}{% endblock %}">

  
  <meta name="description" content="{% block description %}{{ description }}{% endblock %}"> 

  <link rel="icon" href="{{ blog_root|default('', true) }}/images/favicon.png" >
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='/css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='/css/bootstrap-responsive.css' rel='stylesheet' type='text/css'>
  <link href='/css/style.css' rel='stylesheet' type='text/css'>
  <link rel="alternate" href="{{ feed_url }}" title="{{ title }}" type="application/atom+xml">
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ google_analytics_id }} ']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body itemscope itemtype="http://schema.org/Blog">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="banner">
    <header role="banner">
    <hgroup>
    <h1><a href="/"><span itemprop="name">{{ title }}</span></a></h1>
    <h2 itemprop="alternativeHeadline">{{ tag_line }}</h2>
    </hgroup>
    <nav role="navigation">
    <ul class="unstyled">
        <li><a href={{ feed_url }} rel="subscribe-rss" title="subscribe">subscribe</a></li>
        <li><a href="{{ blog_root|default((''), true)}}/{{ blog_prefix }}/archives"> archives</a></li>
        <li><a href="http://www.twitter.com/{{twitter_user}}">@{{twitter_user}}</a></li>
        <li><a href="{{ blog_root|default((''), true)}}/about-me/"><span itemprop="author" itemscope itemtype="http://schema.org/Person">Jeff Knupp</span>?</a></li>
    </ul>
    </nav>
    </header>
</div>
</div>
<div class="span9">
    <div id="content">
        {% block content %} {{ content }} {% endblock %}
    </div>
</div>
</div>
<div class="row-fluid">
<div class="span12">
    <div id="footer">
        {% block footer %}
            <footer role="contentinfo"><p>
            Copyright &copy; 2012 - {{ author }}-
            <span class="credit">Powered by <a href="http://www.github.com/jeffknupp/blug">Blug</a></span>
            </p>
            <a title="Real Time Web Analytics" href="http://getclicky.com/{{ clicky_id }}"><img alt="Real Time Web Analytics" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
            <script src="//static.getclicky.com/js" type="text/javascript"></script>
            <script type="text/javascript">try{ clicky.init({{ clicky_id }}); }catch(e){}</script>
            <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/66535137ns.gif" /></p></noscript>
            </footer>
        {% endblock %} 
    </div>
</div>
</div>
</div>
</div>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#appId={{ facebook_appid }}&xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  <script type="text/javascript">
    (function(){
      var twitterWidgets = document.createElement('script');
      twitterWidgets.type = 'text/javascript';
      twitterWidgets.async = true;
      twitterWidgets.src = 'http://platform.twitter.com/widgets.js';
      document.getElementsByTagName('head')[0].appendChild(twitterWidgets);
    })();
  </script>
</body>
